<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Course</title>
    <style>
            /* Set the background color of the body */
    body {
        background-color: #f0f0f0;
    }
    
    /* Style the container element */
    .container {
        max-width: 50%; /* Set the maximum width of the container */
        margin: 0 auto; /* Center the container horizontally */
        padding: 20px; /* Add some padding */
        background-color: white; /* Set the background color of the container */
        border-radius: 8px; /* Add some rounded corners */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a box shadow */
    }
    
    /* Style the heading */
    h1 {
        font-size: 24px; /* Increase the font size */
        margin: 0 0 20px 0; /* Add some vertical margin */
        text-align: center; /* Center the heading */
    }
    
    /* Style the paragraphs */
    p {
        font-size: 16px; /* Increase the font size */
        margin: 0 0 8px 0; /* Add some vertical margin */
    }
    
    /* Style the buttons */
    button , .no-btn, .yes-btn {
        display: inline-block; /* Make the buttons inline blocks */
        padding: 8px 16px; /* Add some padding */
        font-size: 16px; /* Increase the font size */
        border-radius: 4px; /* Add some rounded corners */
        cursor: pointer; /* Add a cursor */
        margin: 5px;
    }
    
    /* Style the "Yes" button */
    .no-btn {
        background-color: #4caf50; /* Set the background color to green */
        color: white; /* Set the text color to white */
    }
    
    /* Style the "No" button */
    .yes-btn {
        background-color: #f44336; /* Set the background color to red */
        color: white; /* Set the text color to white */
    }
    
    /* Style the buttons on hover */
    button:hover {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add a box shadow on hover */
    }
    
    </style>
</head>
<body>
    <div class="container">
            <h1>Are you sure you want to delete the following Course?</h1>
            <p>Name: {{course.name}}</p>
            <p>Description: {{course.description}}</p>
            <form action="/delete_course/{{course.id}}">
                <button type="submit" class="yes-btn">Yes, I want to delete this course.</button>
            </form>

            <form action="/">
                <button type="submit" class="no-btn">No</button>
            </form>

    </div>
</body>
</html>
